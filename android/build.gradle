group 'com.tangem.flutter.plugin.tangem_sdk'
version '1.0-SNAPSHOT'

buildscript {
  ext.kotlin_version = '1.4.31'
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

rootProject.allprojects {
  repositories {
    maven { url 'https://jitpack.io' }
    google()
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 29

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
  defaultConfig {
    minSdkVersion 21
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  lintOptions {
    disable 'InvalidPackage'
  }
  kotlinOptions { jvmTarget = "1.8" }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

  implementation 'com.github.tangem.tangem-sdk-android:tangem-sdk-core:3.1.0'
  implementation 'com.github.tangem.tangem-sdk-android:tangem-sdk-android:3.1.0'

  implementation "com.squareup.sqldelight:android-driver:1.4.0"

  implementation 'com.google.code.gson:gson:2.8.6'
  implementation 'androidx.appcompat:appcompat:1.2.0'
  implementation 'androidx.core:core-ktx:1.3.1'
}
